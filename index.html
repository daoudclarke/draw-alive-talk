<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <input type='file' id="new-sprite-input" style="display: none"/>
  <input type='file' id="background-input" style="display: none"/>
  <!-- <script src="ffmpeg.min.js"></script> -->
  <script src="main.js"></script>
  <!-- <button id="convert" onclick="convert()">Convert</button> -->
  <a href="#" id="record-button" class="float record-button" onclick="record()">
    <i id="record-button-content" class="fa fa-circle my-float"></i>
  </a>
  <a href="#" class="float stop-button" onclick="stop()">
    <i class="fa fa-square my-float"></i>
  </a>
  <a href="#" class="float add-button" onclick="uploadSprite()">
    <i class="fa fa-plus my-float"></i>
  </a>
  <a href="#" class="float background-button" onclick="uploadBackground()">
    <i class="fa fa-image my-float"></i>
  </a>
  <a href="#" id="draw-button" class="float draw-button" onclick="toggleDraw()">
    <i class="fa fa-pencil my-float"></i>
  </a>
  <a href="#" id="draw-options-button" class="float draw-options-button" onclick="openDrawOptions()" hidden>
    <i class="fa fa-cog my-float"></i>
  </a>

  <div id="draw-options" class="floating-div" hidden>
    <input type="color" id="color-picker">
    <input type="button"  id="draw-close" value="Close" onclick="closeDrawOptions()">
  </div>

</body>
</html>
