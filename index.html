<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b12ca67e4.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/5.8.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <input type='file' id="new-sprite-input" style="display: none"/>
  <input type='file' id="background-input" style="display: none"/>
  <!-- <script src="ffmpeg.min.js"></script> -->
  <script src="main.js"></script>
  <!-- <button id="convert" onclick="convert()">Convert</button> -->
  <a href="#" id="record-button" class="float record-button" onclick="record()">
    <i id="record-button-content" class="fa fa-circle my-float"></i>
  </a>
  <a href="#" class="float stop-button" onclick="stop()">
    <i class="fa fa-square my-float"></i>
  </a>
  <a href="#" class="float add-button" onclick="uploadSprite()">
    <i class="fa fa-plus my-float"></i>
  </a>
  <a href="#" class="float background-button" onclick="uploadBackground()">
    <i class="fa fa-image my-float"></i>
  </a>
  <a href="#" id="draw-button" class="float draw-button" onclick="toggleDraw()">
    <i class="fa fa-pencil my-float"></i>
  </a>
  <a href="#" id="undo-button" class="float undo-button" onclick="undo()">
    <i class="fa fa-undo my-float"></i>
  </a>
  <a href="#" id="redo-button" class="float redo-button" onclick="redo()">
    <i class="fa fa-redo my-float"></i>
  </a>
  <a href="#" id="draw-options-button" class="float draw-options-button" onclick="openDrawOptions()" hidden>
    <i class="fa fa-cog my-float"></i>
  </a>

  
  <div id="draw-options" class="floating-div" hidden>
    <div>
      <input type="color" id="color-picker">
      <label for="color-picker">Stroke color</label>
    </div>

    <div>
      <input type="checkbox" id="rainbow-checkbox" value="rainbow">
      <label for="rainbow-checkbox">Rainbow</label>
    </div>
    
    <div>
      <input type="range" id="stroke-width" name="stroke-width"
             min="0" max="100">
      <label for="stroke-width">Stroke width</label>
    </div>

    <div>
      <input type="range" id="vibration-picker"
             min="0" max="100">
      <label for="vibration-picker">Vibration</label>
    </div>

    <div>
      <input type="color" id="fill-color-picker">
      <label for="fill-color-picker">Fill color</label>
    </div>

    <div>
      <input type="range" id="fill-alpha-picker" min="0.0" max="1.0" step="0.0001">
      <label for="fill-alpha-picker">Fill transparency</label>
    </div>

    <input type="button"  id="draw-close" value="Close" onclick="closeDrawOptions()">
  </div>

</body>
</html>
